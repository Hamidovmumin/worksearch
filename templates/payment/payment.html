{% extends 'base.html' %}

{% block content %}
<style>
    .container1 {
        background: linear-gradient(135deg, #0d6efd, #6610f2);
        min-height: 100vh;
    }

    .payment-card {
        border-radius: 1rem;
        box-shadow: 0 10px 30px rgba(0, 0, 0, .2);
    }

    .price-box {
        background: #f8f9fa;
        border-radius: .75rem;
    }

    .pay-btn {
        border-radius: .6rem;
        font-size: 1.05rem;
    }
</style>


<div class="container1 d-flex justify-content-center align-items-center min-vh-100">
    <div class="col-md-5">
        <div class="card payment-card p-4">

            <!-- Başlıq -->
            <div class="text-center mb-4">
                <i class="bi bi-credit-card-2-front fs-1 text-primary"></i>
                <h4 class="fw-bold mt-2">Elan üçün ödəniş</h4>
                <p class="text-muted mb-0">Elanınızı aktiv etmək üçün ödəniş edin</p>
            </div>

            <!-- Elan məlumatı -->
            <div class="price-box p-3 mb-4 text-center">
                <h6 class="fw-semibold mb-1">{{ vacancy_name }}</h6>
                <small class="text-muted"><i class="bi bi-geo-alt"></i> {{ location_work }}</small>
                <h2 class="fw-bold text-primary mt-3">10 AZN</h2>
            </div>


             <form method="POST" action="{% url 'payment:pay' %}">
    {% csrf_token %}

    <button type="submit" class="btn btn-success w-100 pay-btn">
        <i class="bi bi-lock-fill me-1"></i> Ödənişi tamamla
    </button>
</form>


            <!-- Alt qeyd -->
            <p class="text-center text-muted small mt-3 mb-0">
                Təhlükəsiz ödəniş • SSL qorunur
            </p>

        </div>
    </div>
</div>

{% include 'include/successModal.html' %}





{% endblock %}
